<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PWA - DETAIL</title>
	<link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./style/fonts/iconfont.css">
  <link rel="stylesheet" href="./style/index.css">
	<link rel="stylesheet" href="./style/login.css">
	<script src="./assets/oauth.min.js"></script>
</head>
<body>
	<!-- App Shell header -->
	<header class="header-wrapper">
		<div class="header-inner-wrapper">
			<div class="header-left-logo btn"><i class="iconfont icon-category ripple"></i></div>
			<div class="header-mid-name">Header</div>
			<div class="header-right btn"><i class="iconfont icon-refresh ripple"></i></div>
		</div>
	</header>

	<!-- App Shell sidebar -->
	<section class="sidebar hide">
		<div class="sidebar-header">Sidebar</div>
		<div class="sidebar-main">
			<ul>
				<li class="sidebar-list-item ripple">
					<a href="/index.html" class="sidebar-user">
						<i class="iconfont icon-me"></i>
						<span>Index Page</span>
					</a>
				</li>
				<li class="sidebar-list-item ripple">
					<a href="/detail.html" class="sidebar-set">
						<i class="iconfont icon-me"></i>
						<span>Detail Page</span>
					</a>
				</li>
			</ul>
		</div>
	</section>

	<!-- App Shell main context -->
	<section class="main">
		<!-- <div class="skeleton">skeleton</div> -->
		<!-- <div class="loading">
			<span></span>
    </div> -->
    <div class="login-card">
      <form id="login" class="login-form" method="post">
        <div class="login-input">
          <input
            id="email"
            name="email"
            type="email"
						placeholder="邮箱"
						autocomplete="username email"
						></input>
        </div>
        <div class="login-input">
          <input
            id="password"
            name="password"
						type="password"
						autocomplete="current-password"
            placeholder="密码"></input>
        </div>
        <button class="submit-button" type="submit"> 登录 </button>
        <div class="login-third-party">
					<p>其他登录方式</p>
          <button class="github-login-button submit-button" type="submit"> 使用 Github 账号登录 </button>
        </div>
      </form>
    </div>
	</section>

	<!-- mask -->
	<div class="mask hide"></div>
	<script src="./script/siderbar.js"></script>
  <script src="./script/login.js"></script>
</body>
</html>
