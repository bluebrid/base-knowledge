<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>列掉落 - 响应式布局</title>
  <style>
    body {
      margin: 0;
    }
    .container {
      display: flex;
      flex-flow: wrap;
    }
    .box {
      width: 100%;
      min-height: 150px;
    }
    .b1 {
      background: #009;
    }
    .b2 {
      background: #06c;
    }
    .b3 {
      background: #39f;
    }
    @media screen and (min-width: 450px) {
      .b1 {
        width: 30%;
      }
      .b2 {
        width: 70%;
      }
    }
    @media screen and (min-width: 800px) {
      .b1, .b3 {
        width: 20%;
      }
      .b2 {
        width: 60%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box b1"></div>
    <div class="box b2"></div>
    <div class="box b3"></div>
  </div>
</body>
</html>
