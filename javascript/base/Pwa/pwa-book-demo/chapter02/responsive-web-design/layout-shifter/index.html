<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>布局移位 - 响应式布局</title>
  <style>
    body {
      margin: 0;
    }
    .container {
      display: flex;
      flex-flow: wrap;
    }
    .box {
      width: 100%;
      min-height: 150px;
    }
    .b1 {
      background: #009;
    }
    .b2 {
      background: #06c;
    }
    .b3 {
      background: #39f;
    }
    @media screen and (min-width: 800px) {
      .b1 {
        width: 20%;
      }
      .b4 {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box b1"></div>
    <div class="box b4">
      <div class="box b2"></div>
      <div class="box b3"></div>
    </div>
  </div>
</body>
</html>
