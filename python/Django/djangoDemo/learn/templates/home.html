<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    {% if persons %}
        <ul>
            {% for person in persons %}
            <li>{{ person.name }} - {{person.age}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>There are no persons present.</strong>
    {% endif %}
 
</body>
</html>
