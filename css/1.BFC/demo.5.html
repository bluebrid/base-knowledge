<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
    on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>圣杯布局</title>

    <style>
        .container {
            height: 100px;
            padding: 0 220px 0 200px;
            overflow: hidden;
        }

        .container div {
            float: left;
            position: relative;
            height: 100px;
            word-break: break-all;
        }

        .container .left {
            margin-left: -100%;
            left: -200px;
            width: 200px;
            background: red;
        }

        .container .right {
            margin-left: -220px;
            right: -220px;
            width: 220px;
            background: green;
        }

        .container .middle {
            background: blue;
            width: 100%;
        }
    </style>


</head>

<body class="claro">
    <div class="container">
        <div class="middle"></div>
        <div class="left">1111111111111111111 11111111111111111111111111111111 111111111111111111112</div>
        <div class="right"></div>
    </div>

</html>
