<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
    on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>三列布局</title>

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .left {
            background: pink;
            float: left;
            width: 180px;
        }

        .center {
            background: lightyellow;
            overflow: hidden; 
            /*与浮动元素相邻的已生成BFC的元素不能与浮动元素相互覆盖。利用该特性可以作为多栏布局的一种实现方式。
              center 是一个BFC(overflow:hidden),所以不能与浮动元素相互覆盖
            */

        }

        .right {
            background: lightblue;
            width: 180px;
            float: right;
        }
    </style>


</head>

<body class="claro">
    <div class="container">
        <div class="left">
            <pre>
  .left{
    background:pink;
    float: left;
    width:180px;
  }
      </pre>
        </div>
        <div class="right">
            <pre>
  .right{
    background:lightblue;
    width:180px;
    float:right;
  }
      </pre>
        </div>
        <div class="center">
            <pre>
  .center{
    background:lightyellow;
    overflow:hidden;
    height:116px;
  }
      </pre>
        </div>
    </div>

</html>
