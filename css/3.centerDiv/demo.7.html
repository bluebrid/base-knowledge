<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
      #inner {
        margin: auto;
        position: absolute;
        left: 0px;
        right: 0px;
        bottom: 0px;
        top: 0px;
        width: 250px;
        height: 125px;
        background-image: linear-gradient(
          45deg,
          #84ecef 10%,
          #f8f62f 60%,
          #fdc018
        );
      }

      #outer {
        position: relative;
        height: 500px;
        width: 500px;
        background: #1f1d20;
        background-image: linear-gradient(#757575 1px, transparent 1px),
          linear-gradient(90deg, #757575 1px, transparent 1px);
        background-size: 25px 25px;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="inner"></div>
    </div>
  </body>
</html>
